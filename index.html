<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1> Modelo de Formulário </h1>
    <form action="Back.php" method="get">
        <fieldset class="caixa">
            <legend>Dados Pessoais</legend>
            <br>
            <label for="nom" > Nome: </label>  
            <input type="text" name="nome" id="nom" required placeholder="Digite seu Nome" size="60" maxlength="50"> 
            <br><br>
            <label for="age" > Idade:</label>  
            <input type="number" name="idade" id="age" required placeholder="Escolha sua Idade" size="60" maxlength="50"> 
            <br> <br>
            <label for="email" > Email: </label>  
            <input type="email" name="email" id="email" required placeholder="Digite seu Email" size="60" maxlength="50"> 
            <br><br>
            <label for="senha" > Senha: </label>  
            <input type="password" name="senha" id="senha" required placeholder="Digite sua Senha" size="60" maxlength="50"> 
            <br><br>
            <label for="cor"> Escolha uma Cor:</label>
            <input type="color" id="cor">
            <br> <br>
            <label for="data"> Data de Nascimento:</label>
            <input type="date" id="data">
            <br><br>
            <label for="hora"> Horário:</label>
            <input type="time" id="hora">
            <br><br>
            <label for="doc"> Anexar Arquivo:</label>
            <input type="file" id="doc">
            <br><br>
            <label for="nivel"> Nível:</label> 
            <input type="range" name="nivel" id="nivel" min="1" max="4" step="1" required> 
            <br><br>
            <label for="sexo"> Sexo:</label>
            <label for="Masc"> Masculino:</label> 
            <input type="radio" name="sexo" id="Masc" required> 
            <label class="label" for="Fem"> Feminino:</label> 
            <input type="radio" name="sexo" id="Fem" required> 
            <label class="label" for="neutro"> Neutro:</label> 
            <input type="radio" name="sexo" id="neutro" required>
            <br><br>
            <label for="Games"> Hobbys:</label>
            <br>
            <label for="games"> Games:</label> 
            <input type="checkbox" name="hob" id="games" checked>
            <br>
            <label for="sports"> Esportes:</label> 
            <input type="checkbox" name="hob" id="sports">
            <br> 
            <label for="balada"> SEXTOUU!!</label> 
            <input type="checkbox" name="hob" id="balada">
            <br><br>
        </fieldset><br>

        <fieldset class="caixa">
            <legend>Dados Específicos</legend>
            <br>
            <label for="buscar">Buscar:</label>
            <input type="seach" name="busca" id="buscar">
            <br><br> 
            <label for="cidade"> Selecione a Cidade:</label>
            
            <select name="cidade" id="cidade">
                <option value="BH">Belo Horizonte</option>
                <option value="SP"> São Paulo </option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="Santos">Santos</option>
            </select>
            <br><br>
            <textarea name="texto" id="texbox" cols="30" rows="10" placeholder="Digite aqui sua mensagem..."></textarea>
            <br><br>
            
        </fieldset><br>
        <div id="botoes">
            <input id="enviar" type="submit" value="Enviar">
            <input id="resetar" type="reset" value="Resetar">
        </div>
        
    </form>
        
    
</body>
</html>
